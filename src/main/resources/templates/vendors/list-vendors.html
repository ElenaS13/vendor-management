<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts :: header"></head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
		<div class="container">
			<h3>Vendor Directory</h3>
			<hr>
			
			<!--  Add New Employee Button -->
			<a th:href="@{/vendors/new}"
				class="btn btn-primary btn-sm mb-3"> 
				Add Vendor 
			</a> 
			<br></br>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
					   
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aVendor : ${vendors}">
						<td th:text="${aVendor.firstName}"/>
						<td th:text="${aVendor.lastName}"/>
		
						<td th:text="${aVendor.email}"/>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
